<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c358916f7f.js" crossorigin="anonymous"></script>
    <title>Log in Sign up page</title>
</head>
<body>
    <div class="container">
        <div class="form signup">
            <h2>Sign Up</h2>
            <div class="inputbox">
                <input type="text" required>
                <i class="fa-regular fa-user"></i>
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="text" required>
                <i class="fa-regular fa-envelope"></i>
                <span>Email Id</span>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <i class="fa fa-lock"></i>
                <span>creat password</span>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <i class="fa fa-lock"></i>
                <span>confirm password</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="Creat Acccount">
            </div>
            <p class="pp">Already a member ?<a href="#" class="login">Log in</a></p>
        </div>
        
        
        <div class="form signin">
            <h2>Sign In</h2>
            <div class="inputbox">
                <input type="text" required>
                <i class="fa-regular fa-user"></i>
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <i class="fa fa-lock"></i>
                <span>password</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="login">
            </div>
            <p class="p">Not Registered?<a href="#" class="create">Create an account</a></p>
        </div>

    </div>

    <script>
        let login = document.querySelector('.login');
        let create = document.querySelector('.create');
        let container = document.querySelector('.container');

        login.onclick = function(){
            container.classList.add('signinForm');
        }
        create.onclick = function(){
            container.classList.remove('signinForm');
        }
    </script>
</body>
</html>
